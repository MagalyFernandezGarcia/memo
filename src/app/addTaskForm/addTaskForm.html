<div class="modalOverlay" (click)="handleClick()">
  <div class="modalContent" (click)="$event.stopPropagation()">
    <mat-card class="addTaskFormCard">
      <mat-card-header>
        <mat-card-title>Add Task</mat-card-title>
      </mat-card-header>
      <form [formGroup]="task" (ngSubmit)="addTask()" class="addTaskForm">
        <mat-form-field>
          <mat-label>Task</mat-label>
          <input matInput placeholder="Task" formControlName="task" />
        </mat-form-field>
        <mat-card-actions>
          <button mat-fab class="addBtn" (click)="handleClick()">Add</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
