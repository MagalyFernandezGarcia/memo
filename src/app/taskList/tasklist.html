<section class="leftSection">
  <mat-card class="toDoCard">
    <mat-card-header class="toDoTitle">
      <mat-card-title>ToDo</mat-card-title>
    </mat-card-header>
    <mat-card-content class="toDoContent">
      @for(toDo of toDoList; track toDo.id){
      <mat-checkbox>
        <p>{{ toDo.title }}</p>
      </mat-checkbox>
      }
    </mat-card-content>
    <mat-card-actions class="toDoButton">
      <button mat-fab color="primary" (click)="handleClick()">Add</button>
    </mat-card-actions>
  </mat-card>
</section>
